<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot</title>
    <script src="../../../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 普通插槽的使用 -->
        <cpn1>
            <h1> <font color="purple">内容替换</font> </h1>
        </cpn1>
        <!-- 添加具有默认值的插槽 -->
        <cpn2></cpn2>
        <!-- 多元素覆盖 -->
        <cpn3>
            -----------------------
            <h1> 标题一 </h1>
            <h2> 标题二 </h2>
            <p> 文本内容 </p>
            -----------------------
        </cpn3>

    </div>
    <template id="cpnT">
        <div>
            <h1> 插槽使用: </h1>
            <slot></slot>
        </div>
    </template>

    <template id="cpnD">
        <div>
            <h1> 插槽使用: </h1>
            <slot> <button> 默认值 </button> </slot>
        </div>
    </template>

    <template id="cpnM">
        <div>
            <h1> 插槽使用: </h1>
            <slot></slot>
        </div>
    </template>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word'
            },
            methods: {},
            components: {
                cpn1: {
                    template: "#cpnT"
                },
                cpn2: {
                    template: "#cpnD"
                },
                cpn3: {
                    template: "#cpnM"
                }
            }
        });
    </script>
</body>

</html>
