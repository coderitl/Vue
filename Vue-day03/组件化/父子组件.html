<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件</title>
    <script src="../../../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>

    <script>
        const cpn1 = Vue.extend({
            template: `
                <div> 
                    <h1> 哈哈哈 cpn1 </h1>
                 </div>
            `
        });
        const cpn2 = Vue.extend({
            template: `
            <div>
                <cpn1></cpn1>
                <h1> 哈哈哈 cpn2 </h1>
                <cpn1></cpn1>    
            </div>
            `,
            components: {
                cpn1
            }
        });

        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word'
            },
            methods: {},
            components: {
                cpn2
            }
        });
    </script>
</body>

</html>
