<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指令整合作业</title>
    <style>
        li{
            line-height: 40px;
        }
        .active{
            color: red;
        }
    </style>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(movie,index) in movies" @click="changgeClass">{{movie}}  {{index}}</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word',
                movies: ['A·········', 'B·········', 'C·········']
            },
            methods: {
                changgeClass: function(){
                    // li 被点击时获取 active 样式
                    console.log('点击中··',this.index);
                }
            }
        });
    </script>
</body>

</html>
