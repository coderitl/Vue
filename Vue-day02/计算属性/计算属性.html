<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板文件</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
        <hr />
        <h1>
            计算书籍总价格：{{totalPrice}}
        </h1>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word',
                firstName: "Vue",
                lastName: ".js",
                books: [{
                        id: 1101,
                        name: 'Unix编程艺术',
                        price: 100
                    },
                    {
                        id: 1102,
                        name: '代码大全',
                        price: 100
                    },
                    {
                        id: 1103,
                        name: '深入理解计算机原理',
                        price: 100
                    },
                    {
                        id: 1104,
                        name: '现代操作系统',
                        price: 100
                    }
                ]
            },
            methods: {},
            computed: {
                fullName: function () {
                    return this.firstName + this.lastName
                },
                totalPrice: function () {
                    // 定义变量存储书籍价格
                    let price = 0;
                    // 循环遍历对象
                    for (let book = 0; book < this.books.length; book++) {
                        // 书籍价格累加
                        price += this.books[book].price
                    }

                    {
                        for(let i of this.books){
                            console.log(i,'```');
                        }
                    }

                    return price
                }
            }
        });
    </script>
</body>

</html>
