<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <script>
        // 创建组件构造器
        const cpnC = Vue.extend({
            template: `<h1>组件构造器</h1>`
        });
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word'
            },
            methods: {},
            components: {
                // 创建组件标签名: 组件构造器
                cpn: cpnC
            }
        });
    </script>
</body>

</html>
