<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板文件</title>
    <script src="../../vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak></div>

    <script>
        setTimeout(() => {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Word'
                },
                methods: {}
            });
        }, 1000);
    </script>
</body>

</html>
